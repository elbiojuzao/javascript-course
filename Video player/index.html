<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-41758_source.mp4?attachment" class="video" playsinline></video>
        <!--showcontrls-->
        <div class="show-controls">
            <div class="controls-container">
                <!--progressbar-->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!--esquerda-->
                    <div class="controls-left">
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Volume do video">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!--direita-->
                    <div class="controls-right">
                        <!--volocidade-->
                        <div class="speed" title="Velocidade do video">
                            <select name="playbackRate" id="" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1">1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!--linha do tempo-->
                        <div class="time">
                            <span class="time-elapsed"></span>
                            <span class="time-duration"></span>
                        </div>
                        <!--fullscreen-->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
