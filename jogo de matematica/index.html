<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!--cabeçalho-->
        <div class="header">
            <h1>Jogo da matematica</h1>
        </div>
        <!--splash page-->
        <div class="card" id="splash-page" hidden>
            <form id="start-form">
                <div class="selection-container">
                    <!--10 questoes-->
                    <div class="radio-container">
                        <label for="value-10">10 Questoes</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Recorde</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!--25 questoes-->
                    <div class="radio-container">
                        <label for="value-25">25 Questoes</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Recorde</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!--50 questoes-->
                    <div class="radio-container">
                        <label for="value-50">50 Questoes</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Recorde</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!--99 questoes-->
                    <div class="radio-container">
                        <label for="value-99">99 Questoes</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Recorde</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>

                </div>
                <!--iniciar-->
                <div class="selection-footer">
                    <button class="start" type="submit">Começar</button>
                </div>
            </form>
        </div>
        <!--countdown page-->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>
        <!--game page-->
        <div class="card" id="game-page" hidden>
            <!--itens containers-->
            <div class="item-container">
                
                </div>
            </div>
            <!--ta certo ou errado-->
            <div class="item-footer">
                <button class="wrong">Erradinho</button>
                <button class="right">Ta certo</button>
            </div>
        </div>

        <!--record page-->
        <div class="card" id="score-page" hidden>
            <!--score container-->
            <div class="score-container">
                <h1 class="title">Seu tempo</h1>
                <h1 class="final-time">3.4s</h1>
                <h1 class="base-time">Tempo Base: 2.4s</h1>
                <h1 class="penalty-time">Penalidade: +1.0s</h1>
            </div>
            <!--reiniciar-->
            <div class="score-footer">
                <button class="play-again">Jogar novamente</button>
            </div>
        </div>



    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
