<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Frases</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
</head>
<body>
    <div class="--container" id="quote-container">
        <!--quote-->
        <div class="--containter-text">
            <i class="--box-frase"></i>
             <span id="frase"></span>
        </div>
        <!--autor-->
        <div class="--box-autor">
            <span id="autor"></span>
        </div>
        <!--botoes-->
        <div class="--box-button">
            <button class="twitter-buton" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="nova-frase">Nova frase</button>
        </div>
    </div>
    <!--loader-->
    <div class="loader" id="loader"></div>
    <!--script-->
    <script src="script.js"></script>
    
</body>
</html>
