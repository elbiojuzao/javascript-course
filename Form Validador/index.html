<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forrmulario validador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se Hoje!!!</h1>
        <form id="form">
            <div class="form-group" novalidate>
                <label for="'name">Nome completo:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="'fone">Telefone:</label>
                <input type="tel" name="phone" id="phone" placeholder="+55 (99) 9 9999-9999" required pattern="+[0-9]{2} ([0-9]{2}) [0-9]{4}-[0-9]{4}" maxlength="16">
            </div>
            <div class="form-group">
                <label for="'email">Email:</label>
                <input type="email" name="email" id="email" placeholder="exemplo123@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="'website">Website:</label>
                <input type="url" name="website" id="website" placeholder="http://exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="'password1">Senha</label>
                <input type="new-password" id="password1" placeholder="Crie sua senha (min 8 caracteres)" required required minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Insira uma senha que contenha ao menos 1 letra maiuscula, 1 minuscula, 1 numero, 1 charactere especial">
            </div>
            <div class="form-group">
                <label for="'password2">Confirme sua senha</label>
                <input type="new-password" name="password" id="password2" placeholder="Confirme sua senha" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="message-container">
            <h3 id="message">NÃ£o deu certo</h3>
        </div>
    </div>

    <!--script-->
    <script src="script.js"></script>
    
</body>
</html>
